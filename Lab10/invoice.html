<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>

<body>

    <script>

        var product_quantities = [2, 1, 1, 3, 12];

        // array of all products
// corresponds to product_quantities array
// product_quantities[i] is the quantity for products[i]
products = [
 { 'name': 'small gumball', 'price': 0.02 },
 { 'name': 'medium gumball', 'price': 0.05 },
 { 'name': 'large gumball', 'price': 0.07 },
 { 'name': 'small jawbreaker', 'price': 0.06 },
 { 'name': 'large jawbreaker', 'price': 0.10 }
];




        document.write(`<table style="border: 1px solid black;text-align: center;">
        <tr style="border: 1px solid black;"><th style="border: 1px solid black;">Name</th><th>Price</th></tr>
        `)
        for(let prodObj of products){
          document.write(`
          <tr style="border: 1px solid black;"><td style="border: 1px solid black;">${prodObj.name}</td><td>${prodObj.price}</td></tr>
        `)
        }
        document.write(`</table>`)
        /* This file will be an invoice for products purchased and include information for
        product purchased, quantity, cost, extended cost, subtotal, tax, and total cost */

        /* // Product 1
        var item1 = 'Gillette Sensor 3 Razor';
        var quantity1 = 2;
        var price1 = 1.23; */

        var product1 = {}
        product1.item = 'Gillette Sensor 3 Razor';
        product1.quantity = product_quantities[0];
        product1.price = 1.23;

        /* // Product 2
        var item2 = 'Barbasol Shaving Cream';
        var quantity2 = 1;
        var price2 = 2.64; */

        var product2 = {}
        product2.item = 'Barbasol Shaving Cream';
        product2.quantity = product_quantities[1];
        product2.price = 2.64;

       /*  // Product 3
        var item3 = 'Nautica Cologne';
        var quantity3 = 1;
        var price3 = 6.17; */

        var product3 = {}
        product3.item = 'Nautica Cologne';
        product3.quantity = product_quantities[2];
        product3.price = 6.17;

        /* // Product 4
        var item4 = 'Rubbing Alcohol';
        var quantity4 = 3;
        var price4 = 0.98; */

        var product4 = {}
        product4.item = 'Rubbing Alcohol';
        product4.quantity = product_quantities[3];
        product4.price = 0.98;

        /* // Product 5
        var item5 = 'Colgate Classic Toothbrush';
        var quantity5 = 12;
        var price5 = 1.89; */

        var product5 = {}
        product5.item = 'Colgate Classic Toothbrush';
        product5.quantity = product_quantities[4];
        product5.price = 1.89;

        // Compute extended prices
        var extended_price1 = product1["quantity"] * product1["price"];
        var extended_price2 = product2["quantity"] * product2["price"];
        var extended_price3 = product3["quantity"] * product3["price"];
        var extended_price4 = product4["quantity"] * product4["price"];
        var extended_price5 = product5["quantity"] * product5["price"];

        // compute subtotal 
        var sub_total = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

        //compute tax
        var tax = sub_total * 0.0575;

        //compute total 
        var total = tax + sub_total;


    </script>


    <script>

     //invoice table template   
        document.write(`
            <table border="2">
  <tbody>
    <tr>
      <th style="text-align: center;" width="43%">Item</th>
      <th style="text-align: center;" width="11%">quantity</th>
      <th style="text-align: center;" width="13%">price</th>
      <th style="text-align: center;" width="54%">extended price</th>
    </tr>
    <tr>
      <td width="43%">${product1["item"]}</td>
      <td align="center" width="11%">${product1["quantity"]}</td>
      <td width="13%">$${product1["price"]}</td>
      <td width="54%">$${extended_price1}</td>
    </tr>
    <tr>
      <td width="43%">${product2["item"]}</td>
      <td align="center" width="11%">${product2["quantity"]}</td>
      <td width="13%">$${product2["price"]}</td>
      <td width="54%">$${extended_price2}</td>
    </tr>
    <tr>
      <td width="43%">${product3["item"]}</td>
      <td align="center" width="11%">${product3["quantity"]}</td>
      <td width="13%">$${product3["price"]}</td>
      <td width="54%">$${extended_price3}</td>
    </tr>
    <tr>
      <td width="43%">${product4["item"]}</td>
      <td align="center" width="11%">${product4["quantity"]}</td>
      <td width="13%">$${product4["price"]}</td>
      <td width="54%">$${extended_price4}</td>
    </tr>
    <tr>
      <td width="43%">${product5["item"]}</td>
      <td align="center" width="11%">${product5["quantity"]}</td>
      <td width="13%">$${product5["price"]}</td>
      <td width="54%">$${extended_price5}</td>
    </tr>
    <tr>
      <td colspan="4" width="100%">&nbsp;</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
      <td width="54%">$${sub_total}</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
      <td width="54%">$${tax.toFixed(2)}</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
      <td width="54%"><strong>$${total.toFixed(2)}</strong></td>
    </tr>
  </tbody>
</table>
        `);
    </script>





</body>

</html>
